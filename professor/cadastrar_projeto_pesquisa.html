			<form action="../cadastro.html" name="cadastro" method="post" class="contact">	
	  

<fieldset class="contact-inner">
		<legend><h1>Cadastrar Projeto Pesquisa</h1></legend>
    <table cellspacing="10">
  <tr>
	
        
            <th><p class="contact-input"><label  for="nome">Nome Projeto</label></p></th>
			<td align="left"><p class="contact-input">
            <input type="text" id="name" placeholder="Digite o nome do projeto" required></p></td>
			
			
            
            <th><p class="contact-input"><label  for="objetivo">Objetivos</label></p></th>
			<td align="left"><p class="contact-input">
            <input type="email" id="email" placeholder="Digite o objetivo do seu projeto" required></p></td>
			
			</tr>
			<tr>
            
			<th><p class="contact-input"><label  for="metodos">Metodos</label></p></th>
			<td align="left"><p class="contact-input">
            <input type="metodos" id="email" placeholder="Digite o objetivo do seu projeto" required></p></td>
			

			
            <th><p class="contact-input"><label  for="cronograma">Cronograma das Etapas</label></p></th>
			<td align="left"><p class="contact-input">
            <input type="texto" id=cronograma" placeholder="Digite o cronograma" required></p></td>
			
			</tr>
			<tr>
            
			
			<th><p class="contact-input"><label  for="justifique">Justificativa</label></p></th>
			<td align="left"><p class="contact-input">
			<textarea id="justifique" placeholder="Descrição do Projeto" required></textarea></p></td>
			
			</tr>
		</table>
<br>


<p class="contact-input">
<input type="submit" name="envia" value="Enviar">
</p>

<p class="contact-input">
<input type="reset" value="Limpar">
</p>
